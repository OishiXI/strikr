<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Strikr — Image debug test</title>
  <style>
    :root{
      --bg: #0b0b0b;
      --muted: #bfbfbf;
      --white: #ffffff;
      --accent: #dfff0a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--white);
    }
    header{
      padding:18px 24px;
      background:#000;
      font-weight:800;
    }

    /* Image strip container */
    .hero-strip{
      width:100%;
      max-width:1200px;
      margin:28px auto 8px;
      height:360px;
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:12px;
      padding:0 16px;
    }

    .hero-card{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
      border:1px solid rgba(255,255,255,0.03);
    }

    .hero-card img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover; /* fill while keeping aspect ratio */
    }

    /* caption centered under the strip */
    .caption{
      text-align:center;
      margin-top:14px;
      font-size:24px;
      font-weight:700;
      color:var(--white);
    }

    /* helpful fallback message shown when img fails (uses :empty fallback) */
    .fallback {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      text-align:center;
      color:var(--muted);
      font-weight:700;
      font-size:14px;
      background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.35));
    }

    /* responsive */
    @media (max-width:820px){
      .hero-strip{ grid-template-columns:1fr; height:240px; max-width:720px; }
      .caption{ font-size:20px; padding:0 12px; }
    }
  </style>
</head>
<body>
  <header>Strikr</header>

  <main>

      <!-- Card 1 -->
      <div class="hero-card">
        <img src="images/bellingham.jpg" alt="Player 1 — bellingham" onerror="this.style.display='none'; this.parentNode.querySelector('.fallback').style.display='flex'">
        <div class="fallback" style="display:none">Missing: images/bellingham.jpg</div>
